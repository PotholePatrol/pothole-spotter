<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1E40AF" />
    
    <!-- Primary Meta Tags -->
    <title>Pothole Spotter | Smart Road Infrastructure Monitoring</title>
    <meta name="title" content="Pothole Spotter | Smart Road Infrastructure Monitoring">
    <meta name="description" content="Real-time pothole detection and road monitoring system using AI and IoT technology to improve urban infrastructure">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://potholespotter.example.com/">
    <meta property="og:title" content="Pothole Spotter | Smart Road Infrastructure Monitoring">
    <meta property="og:description" content="Real-time pothole detection and road monitoring system using AI and IoT technology to improve urban infrastructure">
    <meta property="og:image" content="https://potholespotter.example.com/social-preview.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://potholespotter.example.com/">
    <meta property="twitter:title" content="Pothole Spotter | Smart Road Infrastructure Monitoring">
    <meta property="twitter:description" content="Real-time pothole detection and road monitoring system using AI and IoT technology to improve urban infrastructure">
    <meta property="twitter:image" content="https://potholespotter.example.com/social-preview.jpg">
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#1E40AF">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/assets/fonts/inter.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Splash Screen CSS -->
    <style>
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1E40AF 0%, #1E3A8A 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .splash-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 2rem;
        animation: pulse 2s infinite ease-in-out;
      }
      
      .splash-title {
        color: white;
        font-family: 'Inter', sans-serif;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-align: center;
      }
      
      .splash-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
        text-align: center;
        max-width: 300px;
      }
      
      .progress-bar {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        margin-top: 2rem;
        overflow: hidden;
      }
      
      .progress-bar-fill {
        height: 100%;
        width: 0%;
        background: #F59E0B;
        border-radius: 2px;
        transition: width 0.3s ease;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      /* Hide when app loads */
      .splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
      <svg class="splash-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
      </svg>
      <h1 class="splash-title">Pothole Spotter</h1> 
      <p class="splash-subtitle">Loading Smart Road Monitoring System</p>
      <div class="progress-bar">
        <div class="progress-bar-fill" id="progress-bar"></div>
      </div>
    </div>
    
    <!-- Main App Mount Point -->
    <div id="root"></div>
    
    <!-- Splash Screen Script -->
    <script>
      // Simulate loading progress
      const progressBar = document.getElementById('progress-bar');
      const splashScreen = document.getElementById('splash-screen');
      
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 10;
        progressBar.style.width = `${Math.min(progress, 100)}%`;
        
        if (progress >= 100) {
          clearInterval(interval);
          splashScreen.classList.add('hidden');
          setTimeout(() => {
            splashScreen.style.display = 'none';
          }, 500);
        }
      }, 300);
      
      // Fallback in case React takes too long
      setTimeout(() => {
        splashScreen.classList.add('hidden');
        setTimeout(() => {
          splashScreen.style.display = 'none';
        }, 500);
      }, 4000);
    </script>
    
    <!-- Main App Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Google Analytics (example) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID');
    </script>
  </body>
</html>
